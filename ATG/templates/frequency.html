{% extends 'base.html' %}
{% block content %}
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-10">
                  <h1 class="mt-4">Find the most occuring words</h1>
                  <hr class="mt-0 mb-4">
                  <form action="result" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="url">URL</label>
                        <input type="url" class="form-control" name="url" id="url" placeholder="Enter link">
                    </div>
                    <button type="submit" class="btn btn-primary">Calculate</button>
                </form>
                </div>
            </div>
        </div>
{% endblock %}
